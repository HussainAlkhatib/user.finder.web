<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Finder</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="site-header">
            <h1>User Finder</h1>
            <p>The ultimate tool to find your perfect username.</p>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="smart">Smart Keyword</button>
            <button class="mode-btn" data-mode="matrix">Matrix Check</button>
            <button class="mode-btn" data-mode="random">Random</button>
        </div>

        <!-- Smart Keyword Mode Form -->
        <form id="smart-form" class="search-form active-form">
            <div class="input-group">
                <input type="text" id="keyword" placeholder="Enter a keyword (e.g., your name)" required>
                <input type="number" id="maxLength" placeholder="Max Length" min="3" max="20" value="15">
            </div>
            <div class="platform-pills">
                <!-- Platforms will be injected by JS -->
            </div>
            <button type="submit" class="submit-btn">Find Usernames</button>
        </form>

        <!-- Matrix Check Mode Form -->
        <form id="matrix-form" class="search-form">
            <div class="input-group">
                <input type="text" id="matrix-username" placeholder="Enter username to check everywhere" required>
            </div>
            <button type="submit" class="submit-btn">Check All Platforms</button>
        </form>

        <!-- Random Mode Form -->
        <form id="random-form" class="search-form">
            <div class="input-group">
                <input type="number" id="random-length" placeholder="Length" min="3" max="15" value="5">
                <input type="number" id="random-count" placeholder="How many?" min="1" max="50" value="10">
            </div>
            <div class="platform-pills">
                 <!-- Platforms will be injected by JS -->
            </div>
            <button type="submit" class="submit-btn">Find Usernames</button>
        </form>

        <div id="results-container" class="results-container"></div>

    </div>

    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <footer class="site-footer-credit">
        <p>Developed By Hussain Alkhatib</p>
    </footer>

</body>
</html>
