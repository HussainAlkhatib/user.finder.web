<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">User Finder</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="top-controls">
        <a href="https://github.com/Hussen-Alkhatib/user-finder-web" target="_blank" class="control-btn" data-translate-key="githubLink">GitHub</a>
        <button id="theme-toggle" class="control-btn" aria-label="Toggle theme">ðŸŒ“</button>
        <button id="lang-toggle" class="control-btn" aria-label="Toggle language">Ø¹</button>
    </div>

    <div class="container">
        <header class="site-header">
            <h1 data-translate-key="pageTitle">User Finder</h1>
            <p data-translate-key="pageSubtitle">Your All-in-One Identity Search.</p>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="smart" data-translate-key="smartModeBtn">Smart Search</button>
            <button class="mode-btn" data-mode="matrix" data-translate-key="matrixModeBtn">Matrix Check</button>
            <button class="mode-btn" data-mode="domain" data-translate-key="domainModeBtn">Domain Search</button>
        </div>

        <div class="form-container">
            <!-- Smart Search Form -->
            <form id="smart-form" class="search-form active-form">
                <div class="input-group">
                    <input type="text" id="keyword" data-translate-key-placeholder="keywordPlaceholder" placeholder="Enter a keyword..." required>
                    <input type="number" id="maxLength" data-translate-key-placeholder="maxLengthPlaceholder" placeholder="Max Len" min="3" max="20" value="15">
                </div>
                <div class="input-group">
                    <select id="vibe-selector" class="vibe-selector"></select>
                </div>
                <div id="smart-platform-selector" class="platform-selector"></div>
                <button type="submit" class="submit-btn" data-translate-key="findUsernamesBtn">Find Usernames</button>
            </form>

            <!-- Matrix Check Form -->
            <form id="matrix-form" class="search-form">
                <div class="input-group">
                    <input type="text" id="matrix-username" data-translate-key-placeholder="matrixPlaceholder" placeholder="Enter username to check everywhere" required>
                </div>
                <button type="submit" class="submit-btn" data-translate-key="checkAllBtn">Check All Platforms</button>
            </form>

            <!-- Domain Search Form -->
            <form id="domain-form" class="search-form">
                <div class="input-group">
                    <input type="text" id="domain-keyword" data-translate-key-placeholder="domainPlaceholder" placeholder="Enter keyword to find domains (e.g., 'gemini')" required>
                </div>
                <button type="submit" class="submit-btn" data-translate-key="domainFindBtn">Find Domains</button>
            </form>
        </div>

        <!-- Results Area -->
        <div id="results-area" class="results-area" style="display: none;">
            <div id="results-content" class="results-content"></div>
        </div>

    </div>

    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <footer class="site-footer-credit">
        <p data-translate-key="footerText">Developed By Hussain Alkhatib</p>
    </footer>

    <!-- Najm AI Chat Widget -->
    <div id="najm-chat-widget" class="chat-widget">
        <div class="chat-header">
            <h3 data-translate-key="chatTitle">Najm Assistant</h3>
            <button id="close-chat-btn">&times;</button>
        </div>
        <div class="chat-body">
            <div class="chat-message bot">
                <p data-translate-key="chatWelcome">Hello! I'm Najm, your AI assistant. How can I help you find the perfect digital identity today?</p>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" data-translate-key-placeholder="chatPlaceholder" placeholder="Ask Najm...">
            <button id="send-chat-btn" data-translate-key="chatSend">Send</button>
        </div>
    </div>

    <button id="najm-ai-button" class="fab">âœ¨</button>

</body>
</html>
